<script>
    var list = [];
    var index = 0;



    function loadDoc() {
        const input = "street=" + document.getElementById("input").value;
        const xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var result = this.responseText;
                var templist = result.split("\n");
                var lent = list.length;

                var i = 0;
                var tempstring = "";
                for (var x in templist) {
                    tempstring += templist[x] + "<br>";
                    i++;
                    if (i == 5) {
                        list.push(tempstring);
                        tempstring = "";
                        i = 0;


                    }

                }
                document.getElementById("demo").innerHTML = list[index];


            }
        };
        xhttp.open("POST", "http://localhost:8080/C:/Users/Alirez/Desktop/swe/lower.html", true);

        xhttp.send(input);
    }

    function prev() {
        if (index > 0) {
            index--;
            document.getElementById("demo").innerHTML = list[index];
        }

    }

    function next() {

        if (index < list.length) {
            index++;
            document.getElementById("demo").innerHTML = list[index];
        }

    }
</script>
